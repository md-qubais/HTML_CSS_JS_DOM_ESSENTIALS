<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS introduction</title>
    <!-- we can also write the css inside the head tag -->
    <style>
        h2{
            background-color: red;
            color: white;
        }
    </style>
    <!-- this below css method is known as the external css method -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- this is known as the inline css -->
    <h1 style="color: blue;">
        this is heading 1
    </h1>
</body>
</html>
