<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <!-- images are very important because every mordern website includes lots of images -->
    <!-- img tag doesnt have closing tag and it is known as the self closing tag -->
    <!-- if the image source is wrong or not working then the alt will be shonw on the browser -->
    <!-- it has attributes height and width -->
    <img src="images/html.png" alt="some image" height="100" width="100" />

    <!-- we can wrap image in anchor tag -->
    <!-- here href is html.png so it will open the html.png in our browser -->
    <a href="images/html.png">
      <img src="images/html.png" alt="some image" height="100" width="100" />
    </a>
  </body>
</html>
