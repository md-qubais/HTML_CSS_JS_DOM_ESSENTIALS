<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- Forms -->
    <!-- almost every website use form, for authentication or for entring the details we use forms -->
    <!-- form action attribute means where to send the data of the form
    in html 5 its no longoer required
    -->
    <h1>below is the form</h1>

    <!-- br self closing tag is used for break a line -->
    <br />
    <br />

    <!-- hr self closing tag is used for a horizontal line -->
    <hr />
    <form>
      <!-- for means we have to provide the id for that label -->
      <!-- we are using div tag to provide some divisions between them -->
      <div>
        <!-- instead of value we must use placeholder -->
        <!-- value means the current input element will hold that value
        so use placeholder instead of value
        -->
        <label>First Name:</label>
        <input placeholder="Enter First Name" type="text" />
      </div>
      <br />
      <div>
        <label>Last Name:</label>
        <input type="text" />
      </div>
      <br />
      <div>
        <label>Email:</label>
        <input type="email" />
      </div>
      <br />
      <div>
        <label>password:</label>
        <input type="password" />
      </div>
      <br />
      <div>
        <label>Message:</label>
        <textarea placeholder="message"></textarea>
      </div>

      <br />
      <div>
        <label for="check">check</label>
        <!-- if name are same then only one radio will be selected -->
        <input id="check" type="radio" name="check" />
        <input id="check" type="radio" name="check" />
      </div>
      <br>
      <!-- after submitting we can take all the data and store in the data base and also we can perform some form validation -->
      <input type="submit">
    </form>
  </body>
</html>
