<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- lists -->
    <!-- unordered list doesnt have any numbers displayed -->
    <ul>
      <!-- sublists -->
      <!-- li is the list tage used to display the list content -->
      <!-- it also have some margins and padding and can be seen in inspect -->
      <li>html</li>
      <li>css</li>
      <li>javascript</li>

      <!-- nested lists  -->
      <ul>
        <li>DOM</li>
        <li>event capturing</li>
        <li>event handlers</li>
      </ul>
      <li>Reactjs</li>
    </ul>

    <!-- ordered list and it is used to show order to our list via numbers -->
    <ol>
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
      <li>Reactjs</li>
    </ol>
  </body>
</html>
